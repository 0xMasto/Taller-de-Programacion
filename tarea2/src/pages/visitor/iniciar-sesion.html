<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - eventos.uy</title>
    <link rel="stylesheet" href="../../css/eventos-app.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <a href="../visitor/index.html" class="logo">Eventos.uy</a>
        </div>

        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Eventos, Ediciones">
                <button class="search-btn">Buscar</button>
            </div>
        </div>

        <div class="header-right">
            <div id="guestAuth">
                <a href="iniciar-sesion.html">Iniciar Sesión</a> / 
                <a href="alta-usuario.html">Registrarse</a>
            </div>
        </div>
    </header>
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Categories -->
            <div class="sidebar-section">
                <div class="sidebar-title">Categorías</div>
                <ul class="category-list">
                    <li><a href="index.html" data-category="tecnología">Tecnología</a></li>
                    <li><a href="index.html" data-category="innovación">Innovación</a></li>
                    <li><a href="index.html" data-category="deporte">Deporte</a></li>
                    <li><a href="index.html" data-category="salud">Salud</a></li>
                </ul>
            </div>

            <!-- Users -->
            <div class="users-section">
                <div class="sidebar-title">
                    <a href="usuarios.html" style="color: #333; text-decoration: underline;">Usuarios</a>
                </div>
            </div>            
        </div>

        <!-- Main Content -->
        <div class="content-area">
            <div class="login-form">
                <h1 class="login-title">Iniciar Sesión</h1>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Nickname o Email:</label>
                        <input type="text" class="form-control" id="username" placeholder="Ingresa tu nickname o email" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 15px;">Iniciar Sesión</button>
                    
                </form>

             
            </div>
        </div>
    </div>

</body>
</html>
