<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse - eventos.uy</title>
    <link rel="stylesheet" href="../../css/eventos-app.css">
</head>
<body>

    <!-- Header -->
    <header class="main-header">
        <div class="header-left">
            <a href="../visitor/index.html" class="logo">Eventos.uy</a>
        </div>

        <div class="header-center">
            <div class="search-container">
                <input type="text" class="search-input" placeholder="Eventos, Ediciones">
                <button class="search-btn">Buscar</button>
            </div>
        </div>

        <div class="header-right">
            <div id="guestAuth">
                <a href="iniciar-sesion.html">Iniciar Sesión</a> / 
                <a href="#">Registrarse</a>
            </div>
        </div>
    </header>
    <div class="main-layout">
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Navigation Links -->
           
            <!-- Categories -->
            <div class="sidebar-section">
                <div class="sidebar-title">Categorías</div>
                <ul class="category-list">
                    <li><a href="index.html" data-category="tecnología">Tecnología</a></li>
                    <li><a href="index.html" data-category="in novación">Innovación</a></li>
                    <li><a href="index.html" data-category="deporte">Deporte</a></li>
                    <li><a href="index.html" data-category="salud">Salud</a></li>
                </ul>
            </div>

            <!-- Users -->
            <div class="users-section">
                <div class="sidebar-title">
                    <a href="usuarios.html" style="color: #333; text-decoration: underline;">Usuarios</a>
                </div>
            </div>            
        </div>

        <!-- Main Content -->
        <div class="content-area">
            <div style="max-width: 600px; margin: 0 auto;">
                <div class="page-content">
                    <h1 class="page-title" style="text-align: center;">Crear Cuenta Nueva</h1>
                    <p style="text-align: center; color: #666; margin-bottom: 30px;">Únete a la comunidad de eventos.uy</p>
                    
                    <form id="registerForm">
                        <!-- User Type Selection -->
                        <div class="form-group">
                            <label class="form-label">Tipo de Usuario:</label>
                            <div style="display: flex; gap: 20px; margin-top: 10px;">
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="radio" name="userType" value="asistente" checked>
                                    <span class="user-type-badge badge-asistente">Asistente</span>
                                </label>
                                <label style="display: flex; align-items: center; gap: 8px;">
                                    <input type="radio" name="userType" value="organizador">
                                    <span class="user-type-badge badge-organizador">Organizador</span>
                                </label>
                            </div>
                        </div>

                        <!-- Basic Information -->
                        <div class="grid-2">
                            <div class="form-group">
                                <label class="form-label">Nickname:</label>
                                <input type="text" class="form-control" placeholder="Nombre de usuario único" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Nombre:</label>
                                <input type="text" class="form-control" placeholder="Tu nombre" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="form-label">Email:</label>
                            <input type="email" class="form-control" placeholder="correo@ejemplo.com" required>
                        </div>

                        <div class="grid-2">
                            <div class="form-group">
                                <label class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" placeholder="Contraseña segura" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Confirmar Contraseña:</label>
                                <input type="password" class="form-control" placeholder="Repite la contraseña" required>
                            </div>
                        </div>

                        <!-- Asistente-specific fields -->
                        <div id="assistantFields">
                            <div class="grid-2">
                                <div class="form-group">
                                    <label class="form-label">Apellido:</label>
                                    <input type="text" class="form-control" placeholder="Tu apellido">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Fecha de Nacimiento:</label>
                                    <input type="date" class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Institución (opcional):</label>
                                <input type="text" class="form-control" placeholder="Ej: Facultad de Ingeniería - UdelaR">
                            </div>
                        </div>

                        <!-- Organizador-specific fields -->
                        <div id="organizerFields" style="display: none;">
                            <div class="form-group">
                                <label class="form-label">Descripción:</label>
                                <textarea class="form-control" rows="3" placeholder="Describe tu organización o actividad..."></textarea>
                            </div>
                            <div class="form-group">
                                <label class="form-label">Sitio Web (opcional):</label>
                                <input type="url" class="form-control" placeholder="https://www.ejemplo.com">
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div class="form-group">
                            <label class="form-label">Imagen de Perfil (opcional):</label>
                            <input type="file" class="form-control" accept="image/*">
                            <small class="form-text">Formatos aceptados: JPG, PNG, GIF. Tamaño máximo: 2MB</small>
                        </div>

                        <button type="submit" class="btn btn-success" style="width: 100%; margin-bottom: 15px;">Crear Cuenta</button>
                        
                        <div style="text-align: center;">
                            <p>¿Ya tienes cuenta? <a href="iniciar-sesion.html">Inicia sesión aquí</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const userTypeRadios = document.querySelectorAll('input[name="userType"]');
            const assistantFields = document.getElementById('assistantFields');
            const organizerFields = document.getElementById('organizerFields');

            function toggleFields() {
                const selectedType = document.querySelector('input[name="userType"]:checked').value;
                
                if (selectedType === 'asistente') {
                    assistantFields.style.display = 'block';
                    organizerFields.style.display = 'none';
                    
                    // Make assistant fields required
                    assistantFields.querySelectorAll('input[type="text"], input[type="date"]').forEach(input => {
                        if (!input.placeholder.includes('opcional')) {
                            input.required = true;
                        }
                    });
                    
                    // Remove required from organizer fields
                    organizerFields.querySelectorAll('input, textarea').forEach(input => {
                        input.required = false;
                    });
                } else if (selectedType === 'organizador') {
                    assistantFields.style.display = 'none';
                    organizerFields.style.display = 'block';
                    
                    // Make organizer description required (website is optional)
                    organizerFields.querySelector('textarea').required = true;
                    organizerFields.querySelector('input[type="url"]').required = false;
                    
                    // Remove required from assistant fields
                    assistantFields.querySelectorAll('input').forEach(input => {
                        input.required = false;
                    });
                }
            }

            // Add event listeners to radio buttons
            userTypeRadios.forEach(radio => {
                radio.addEventListener('change', toggleFields);
            });

            // Initialize on page load
            toggleFields();
        });
    </script>

</body>
</html>
